<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esteban DG - La Jeepeta</title>
        <script defer src="js/variables.js"></script>
        <script defer src="js/objeto-auto.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/tooltip.js"></script>
        <style>
            body {margin: 0; padding: 0; overflow-x: hidden;}
        </style>
    </head>
    <body>

        <div id="container-fluid">
            <div class="row">
                <div class="col-12 pt-3 pb-3">
                    <h2 class="text-center">La Jeepeta de Esteban</h2>
                    <h4 class="text-center">Hecho con &hearts; JavaScript</h4>
                    <p class="text-center"><abbr data-toggle="tooltip" data-placement="top" title="Para poner en marcha la Jeepeta crea una desde el boton crear">¿Como empezar?</abbr></p>
                </div>
            </div>
        </div>

    <div id="container-fluid h-100">
        <div id="menu" class="row justify-content-center h-100">
            <div class="col-lg-12 align-self-center text-center">
                <a class="btn btn-crear mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.crear()" value="Activar Función" role="button">Crear</a>
                <a class="btn btn-primary mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.subirme()" value="Activar Función" role="button">Subirme</a>
                <a class="btn btn-primary mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.arrancar()" value="Activar Función" role="button">Arrancar</a>
                <a class="btn btn-primary mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.acelerar()" value="Activar Función" role="button">Acelerar</a>
                <a class="btn btn-primary mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.frenar()" value="Activar Función" role="button">Frenar</a>
                <a class="btn btn-primary mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.enciendeLuces()" value="Activar Función" role="button">Prender Luces</a>
                <a class="btn btn-primary mt-1 mb-1 mr-1 ml-1" type="button" onclick="miAuto.apagaLuces()" value="Activar Función" role="button">Apagar Luces</a>
            </div>
        </div>
    </div>

        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col align-self-center text-center">
                    <img src="" width="70%">
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
